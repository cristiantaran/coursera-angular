<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchItems" style="border-color:{{borderColor}}">
             <p style="color:lightgray">
               *Whitespaces and empty strings are not considered valid lunch items
             </p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <p style="color:{{fontColor}}">
             {{message}}
           </p>
         </div>

   </div>
   <script>

   </script>
</body>
</html>
